  <!-- âš™ï¸ Scroll + Aura Script -->
  <script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });

  const video = document.getElementById("bg-video");
  let lastScrollTop = 0;

  window.addEventListener("scroll", () => {
    if (!video) return;
    const scrollValue = window.scrollY;

    // Zoom video effect
    video.style.transform = `scale(${1 + scrollValue / 2000})`;

    // Aura glow
    document.body.style.boxShadow = `0 0 ${20 + scrollValue / 8}px rgba(255,255,255,0.4)`;

    // Lightning flicker
    let st = window.pageYOffset || document.documentElement.scrollTop;
    if (Math.abs(st - lastScrollTop) > 20 && Math.random() > 0.6) {
      document.body.classList.add("lightning-flash");
      setTimeout(() => document.body.classList.remove("lightning-flash"), 120);
    }
    lastScrollTop = st <= 0 ? 0 : st;
  });
  </script>
